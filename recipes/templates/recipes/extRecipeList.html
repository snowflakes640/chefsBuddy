<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
</head>
<body>    
    {% for recipe in recipeData %}
        <h3>
            {{recipe.title}}
        </h3>
        <p> {{recipe.numeric_id}} </p>
        <a href="{% url 'extRecipe_details' recipe.numeric_id %}">Details</a>
        {% empty %}
        <p>No recipes found.</p>
    {% endfor %}
</body>
</html>
