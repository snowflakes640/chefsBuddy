<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Recipe</title>
</head>
<body>    
    {% for recipe in recipeData %}
        <h1>
            {{recipe.title}}
        </h1>
        <a href="{% url 'recipe_details' recipe.id %}">Details</a>
        {% empty %}
        <p>No recipes found.</p>
    {% endfor %}
</body>
</html>
